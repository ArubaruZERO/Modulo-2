<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="css/style.css" />
<title>Hoteles</title>
</head>
    <body>
        <header>
            <h1> Reseña de hotel </h1>
        </header>

        <div class="container">

            <div class="hotel">
                <div class="hotel-info">
                    <div class="hotel-text">
                    <h2 id="hotel-name" class="hotel-name"></h2>
                    <h4 id="hotel-location"  class="hotel-location" ></h4>
                </div>
                <div class="hotel-image">
                    <img id="hotel-image" src="" alt="imagen">
                </div>
                </div>
              
            </div>

            <div class="hotel-review">
               
                <div class="rating">
                    <span>Puntuacion: <p id="rating">  </p>    </span>
                </div>
                <hr>
                    <div class="anonimus-review">
                    <label for="">Reseña anonima<input id="anonimus" type="checkbox"  name="review-anonimus" id="review-anonimus"> </label>  
                </div>

            </div>











        </div>
         <script src="app.js" ></script>
    
    </body>
</html>
